<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body class="text-center col-auto">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <div class="col-md-4 offset-md-4">
      <form class="form-signin" id="form" name="form" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="username" class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <input class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="Sign In">
        <a href="register" class="btn btn-secondary btn-lg btn-block active" role="button" aria-pressed="true">Not an user, sign up!</a>
      </form>

    </div>

    <script>
      function objectifyForm(dataString) {//serialize data function
        var params = dataString.split("&");
        var obj = {};
        for (var i in params) {
        var keys = params[i].split("=");
        obj[keys[0]] = keys[1];
        }
        return obj;
      }
      $(document).ready(function(){
          $("#form").on('submit', function(e){
            e.preventDefault();
              var json = objectifyForm($("#form").serialize());
              $.ajax({
                  url: '../login', // url where to submit the request
                  type : "POST", // type of action POST || GET
                  dataType : 'json', // data type
                  data : json, // post data || get data
                  success : function(result) {
                      window.location.assign("/MainPage");
                  },
                  error: function(xhr, resp, text) {
                      alert("Login failed, wrong user credentials");
                  }
              })
          });
      });
    </script>
  </body>
</html>
